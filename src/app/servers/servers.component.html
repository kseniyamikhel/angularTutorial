<label for="serverName">Server name</label>
<!--<input id="serverName" type="text" class="form-control" (input)="onServerNameChange($event)"/>-->
<input id="serverName" type="text" class="form-control" [(ngModel)]="serverName"/>

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreation()">Add server</button>
<p *ngIf="serverCreation">Server was created! The name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>
